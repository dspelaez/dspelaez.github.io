---
layout: default
---

<!-- Alternative Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="{{ site.url }}/index.html">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>
</nav>

<!-- Blog Header -->
<div class="blog-header page-section bg-primary text-white">
  <div class="container text-center">
    <h2 class="mb-4">{{ page.title }}</h2>
    <hr class="divider light my-4">
    <h5 class="mb-4">{{ page.author }}</h5>
    <h6 class="mb-4"><i class="far fa-clock"></i> {{ page.date | date: '%B %d, %Y' }}</h6>
  </div>
</div>

<div class="container">
  <div class="blog-body">
    {{ content }}
  </div>
</div>
